<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
   <header >
       <div class="container">
           <div class="header-wrapper">
               <div class="header-logo">
                   <a href="#">
                       <img src="img/logo.svg" alt="logo">
                       <!-- <p class="logo-text">Yeraz kids center</p>  -->
                   </a>
               </div>
               <div class="main-header">
                   <div class="busket">
                       <a href="#">
                           <img src="img/busket.svg" alt="busket">
                           <div class="number">0</div>
                       </a>
                   </div>

                   <!-- <div class="sign-in">
                    <a href="#" class="main-btn h40">Sign In</a>
                </div> -->

                <div class="dropdown">
                    <span class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <div class="login-wrapper">
                           <!-- <p class="text-xs">N</p> -->
                           <div class="user-img">
                               <img src="img/miki.jpg" alt="">
                           </div>
                           
                        </div>
                        
                    </span>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li class="user-name">
                            <span class="user-name-label text-sm">Narek Avetisyan </span>
                        </li>
                       <li class="user-bonus">
                            <span class="user-bonus-label text-sm">Bonus</span>
                            <span class="user-bonus-amount text-sm">250</span>
                        </li>
                        <li><a class="text-sm li-hover" href="">My Orders</a></li>
                        <li><a class="text-sm li-hover" href="">My Reviews</a></li>
                        <li><a class="text-sm li-hover" href="">Addresses</a></li>
                        <li><a class="text-sm li-hover" href="">Settings</a></li>
                        <li><a class="text-sm li-hover" href="">Log out</a></li>
                    </ul>
                </div>
                
               </div>
           </div>
       </div>
   </header>

   <section class="shoppingCart">
       <div class="container">        
           <div class="empty">
               <p class="text-lg">Oops!</p>
               <p class="text-md">Your shopping cart is empty :(</p>
               <div class="cart-img cart-img--padding">
                   <img src="img/cart.svg" alt="cart">
               </div>
               <div class="continue-btn">
                   <a class="main-btn" href="">Continue shopping</a>
               </div>
           </div>
       </div>
   </section>
     
</body>
</html>
